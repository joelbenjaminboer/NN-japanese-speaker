DATA_URL: "https://archive.ics.uci.edu/ml/machine-learning-databases/JapaneseVowels/"

experiment:
  name: "rf_baseline_augmented"
  output_dir: "experiments"
  seed: 42

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed_data"
  download: false
  
  preprocessing:
    pad_length: 29
    normalize: true
  
  augmentation:
    enabled: true
    transforms:
      - type: "gaussian_noise"
        params:
          noise_level: 0.05
          probability: 0.8
      - type: "time_shift"
        params:
          shift_range: 5
          probability: 0.5
  
  split:
    test_size: 0.2
    stratify: true

model:
  type: "random_forest"
  params:
    n_estimators: 300
    max_depth: 30
    random_state: 42
    n_jobs: -1
  
  transforms:
    - type: "flatten"

training:
  use_augmented: true  # toggle between train_data.npz vs augmented_data.npz

evaluation:
  metrics:
    - "accuracy"
    - "f1_macro"
  save_confusion_matrix: true
  save_feature_importance: true

#--------------------------------------------
# Becoming depricated
PIPELINE: # Change these for the pipeline
  TRAIN: True
  TEST: False

MAX_LEN: 29  # longest utterance length (7â€“29)
N_FEATURES: 12

AUGMENTATION:
  AUGMENT: true
  REPEATS: 100
  AUG_FILE: "data/augmented_data.npz"
  SEED: 42
  STEPS:
    - type: gaussian_noise
      noise_factor: 0.001
      p: 1.0
    - type: random_scaling
      scale_range: [0.95, 1.05]
    - type: time_masking
      max_mask_percentage: 0.01
    # - type: frequency_masking
    #   max_mask_percentage: 0.01

INPUT_DIRS:
  TRAIN_FILE: "data/ae.train"
  TEST_FILE: "data/ae.test"

OUTPUT_DIRS:
  PROCESSED: "data/processed_data"