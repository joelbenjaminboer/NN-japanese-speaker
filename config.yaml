DATA_URL: "https://archive.ics.uci.edu/ml/machine-learning-databases/JapaneseVowels/"

SEED: 42

PIPELINE: # Change these for the pipeline
  TRAIN: True
  TEST: False

MAX_LEN: 29  # longest utterance length (7â€“29)
N_FEATURES: 12

AUGMENTATION:
  AUGMENT: false
  REPEATS: 100
  AUG_FILE: "data/augmented_data.npz"
  SEED: 42
  STEPS:
    - type: gaussian_noise
      noise_factor: 0.001
      p: 1.0
    - type: random_scaling
      scale_range: [0.95, 1.05]
    - type: time_masking
      max_mask_percentage: 0.01
    # - type: frequency_masking
    #   max_mask_percentage: 0.01

EMBEDDING:
  MODEL: "nomic-embed-text-v1.5"
  DIMENSION: 64
  PRE_PRECISION: 2
  OUTPUT_FILE: "data/processed_data/"

INPUT_DIRS:
  TRAIN_FILE: "data/ae.train"
  TEST_FILE: "data/ae.test"

OUTPUT_DIRS:
  PROCESSED: "data/processed_data"

#HAIKU
MODEL:
  NUM_CLASSES: 9
  DROPOUT: 0.3
  EMBEDDING_DIM: 64
  KERNEL_SIZE: 3
  CONV_CHANNELS: 128
  HIDDEN_DIM: 64
  INPUT_CHANNELS: 12
  LEARNING_RATE: 0.007
  BATCH_SIZE: 32
  NUM_EPOCHS: 50
  DEVICE: "cuda"  # Options: "cuda", "cpu", "auto" (auto-detect)

OPTUNA:
  ENABLED: true
  N_TRIALS: 50
  STUDY_NAME: "HAIKU_speaker_recognition"
  FIGURES_DIR: "reports/optuna/figures"
  STUDY_DIR: "reports/optuna/study"
  BEST_CONFIG_DIR: "reports/optuna/best_config"
  RANGES:
    LEARNING_RATE: [1e-5, 1e-2]
    DROPOUT: [0.1, 0.5]
    CONV_CHANNELS: [64, 128, 256]
    HIDDEN_DIM: [32, 64, 128]
    KERNEL_SIZE: [3, 5, 7]
    BATCH_SIZE: [16, 32, 64]