DATA_URL: "https://archive.ics.uci.edu/ml/machine-learning-databases/JapaneseVowels/"

SEED: 42
MAX_LEN: 29  # longest utterance length (7â€“29)
N_FEATURES: 12

AUGMENTATION:
  AUGMENT: true
  REPEATS: 2
  AUG_FILE: "data/augmented_data.npz"
  SEED: 42
  STEPS:
    - type: gaussian_noise
      noise_factor: 0.001
      p: 1.0
    - type: random_scaling
      scale_range: [0.95, 1.05]
    - type: time_masking
      max_mask_percentage: 0.01
    # - type: frequency_masking
    #   max_mask_percentage: 0.01

EMBEDDING:
  MODEL: "nomic-embed-text-v1.5"
  DIMENSION: 512
  PRE_PRECISION: 2
  OUTPUT_FILE: "data/processed_data/"
  KEY: "augment512"

INPUT_DIRS:
  TRAIN_FILE: "data/ae.train"
  TEST_FILE: "data/ae.test"

OUTPUT_DIRS:
  PROCESSED: "data/processed_data"

#HAIKU
MODEL:
  LOAD_BEST_CONFIG: false # Whether to load the best config from Optuna. Only works if OPTUNA.ENABLED is true
  NUM_CLASSES: 9
  EMBEDDING_DIM: 64
  KERNEL_SIZE: 3
  CONV_CHANNELS: 128
  DROPOUT: 0.3
  INPUT_CHANNELS: 12
  HIDDEN_DIM: 64
  LEARNING_RATE: 0.007
  BATCH_SIZE: 32
  NUM_EPOCHS: 10000
  K_FOLDS: 5
  DEVICE: "auto"  # Options: "cuda", "cpu", "auto"

OPTUNA:
  ENABLED: true
  SHOW_PROGRESS_BAR: true
  N_TRIALS: 2
  STUDY_NAME: "HAIKU_speaker_recognition"
  FIGURES_DIR: "reports/optuna/figures"
  STUDY_DIR: "reports/optuna/study"
  BEST_CONFIG_DIR: "reports/optuna/best_config"
  RANGES:
    LEARNING_RATE: [1e-5, 1e-2] # low, high
    DROPOUT: [0.1, 0.5] # low, high
    CONV_CHANNELS: [64, 128, 256]
    HIDDEN_DIM: [32, 64, 128]
    KERNEL_SIZE: [3, 5, 7]
    BATCH_SIZE: [16, 32, 64]
